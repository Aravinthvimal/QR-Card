<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
  </style>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title> QR Code Card </title>
</head>
<body class="bg-indigo-200">
  <div class="flex justify-center mt-20 md:mt-28 lg:mt-32">
    <div class="flex flex-col items-center bg-white p-2 rounded-xl w-2/3 md:w-1/3 lg:w-1/6 text-center pb-4 ">
      <img class="w-full object-fit object-cover rounded-xl " src="./images/image-qr-code.png" />
      <h3 style="font-family: 'Righteous', cursive" class="text-sm text-gray-700 pt-4 px-2"> Improve your front-end skills by building projects </h3>
      <p style="font-size: x-small;" class="text-gray-600 pt-4 px-6"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
    </div>
  </div>
</body>
</html>
